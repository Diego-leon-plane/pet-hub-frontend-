<div class="register-container">
    <h2>Crear Cuenta</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" formControlName="nombre" placeholder="Tu nombre" />
        <div class="error" *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched">
          <small>Nombre requerido</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Correo</label>
        <input id="email" type="email" formControlName="email" placeholder="ejemplo@correo.com" />
        <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small>Correo inválido</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••••" />
        <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small>Contraseña requerida</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="rol">Rol</label>
        <select id="rol" formControlName="rol">
          <option value="USER">Usuario</option>
          <option value="ADMIN">Administrador</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
    </form>
  
    <p class="have-account">
      ¿Ya tienes una cuenta?
      <a [routerLink]="['/auth/login']" >Inicia sesión</a>
    </p>
  </div>
