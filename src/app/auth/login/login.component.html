<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Correo:</label>
        <input id="email" type="email" formControlName="email" placeholder="ejemplo@correo.com" />
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small>Correo inválido</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••••" />
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small>Contraseña requerida</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    </form>

    <p class="new-user">¿Eres nuevo usuario? 
      <a [routerLink]="['/auth/register']">Registrate aqui</a>
    </p>
  </div>
